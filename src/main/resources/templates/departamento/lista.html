<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Departamentos</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					th:href="@{/departamentos/cadastrar}" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Novo
						Departamento</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="~{fragments/alert}"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th width="10%">#</th>
							<th width="70%">Nome</th>
							<th width="20%" class="text-center">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${departamentos}">
							<td th:text="${d.id}">3</td>
							<td th:text="${d.nome}">Administração</td>
							<td colspan="2" align="center"><a
								class="btn btn-info btn-sm"
								th:href="@{/departamentos/editar/{id} (id=${d.id}) }"
								role="button"> <span class="fa-solid fa-pencil"
									title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${ 'btn_departamentos/excluir/' + d.id}"
									type="button" class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="fa-regular fa-trash-can"
										title="Exclusão desabilitada" aria-hidden="true"></span>
								</button></td>
						</tr>
						<tr th:if="${departamentos.size() < 1}">
							<td colspan="3">Nenhum departamento cadastrado
							<td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/modal :: modal}"></div>

	</section>
	<script th:inline="javascript" th:fragment="inlinescript"></script>

</body>
</html>
